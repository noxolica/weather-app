<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvpPckojkoJHEDVWB2-yYqXCH01Ag7zUE&libraries=places"></script>
  <script defer src="js/script.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Weather App</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">A Weather App</h1>
        <h2 class="subtitle is-italic">&nbsp</h2>
        <div class="columns">
          <!-- weather -->
          <div class="column has-text-centered">
            <div class="is-size-4" data-weather>No city selected</div>
            <span class="is-uppercase has-text-weight-semibold is-size-7 has-text-grey-light">Weather</span>
          </div>
          <!-- temperature -->
          <div class="column has-text-centered">
            <div class="is-size-4" data-temperature>No city selected</div>
            <span class="is-uppercase has-text-weight-semibold is-size-7 has-text-grey-light">Temperature</span>
          </div>
          <!-- location -->
          <div class="column has-text-centered">
            <div class="is-size-4" data-location>No city selected</div>
            <span class="is-uppercase has-text-weight-semibold is-size-7 has-text-grey-light">Location</span>
          </div>
        </div>
        <!-- input field -->
        <div style="display: inline-block; min-width: 300px;" class="input-container control">
          <input id="input_city" type="text" class="has-text-centered input" data-search-city
            placeholder="Enter Location">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
